<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link rel="icon" type="image/x-icon" sizes="16x16" href="%PUBLIC_URL%/favicon/LogoPlaceHolders16.ico">
    <link rel="icon" type="image/x-icon" sizes="24x24" href="%PUBLIC_URL%/favicon/LogoPlaceHolders24.ico">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="%PUBLIC_URL%/favicon/LogoPlaceHolders32.ico">
    <link rel="icon" type="image/x-icon" sizes="64x64" href="%PUBLIC_URL%/favicon/LogoPlaceHolder64.ico">
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#ff5722" />
    <!-- Dark Reader compatibility -->
    <meta name="darkreader-lock" content="Already includes dark theme" />
    <meta
      name="description"
      content="Web site created for PlaceHolders Studio and its projects"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo/LogoPlaceHolders192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PlaceHolders Studio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
